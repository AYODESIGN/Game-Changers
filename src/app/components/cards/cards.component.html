      <!-- Likes FILTER -->
      <div>
        <button class="btn btn-margin" (click)="filterByMostLikes()">
          <i class="fa fa-heart" aria-hidden="true"></i>
          <i class="fa fa-arrow-up text-green"></i>
        </button>

        <button class="btn btn-margin" (click)="filterByLeastLikes()">
          <i class="fa fa-heart" aria-hidden="true"></i>

          <i class="fa fa-arrow-down text-red"></i>
        </button>
      </div>
      <!-- ratings  FILTER -->
      <div>
        <button class="btn btn-margin" (click)="toggleMostRatedFilter()">
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-arrow-up text-green"></i>
        </button>
        <button class="btn btn-margin" (click)="toggleLeastRatedFilter()">
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-arrow-down text-red"></i>
        </button>
        
      </div>
      <!-- filter by Main -->
      <div>
        <select
          class="btn btn-margin text-black"
          [(ngModel)]="selectedMain"
          (ngModelChange)="filteredByMain()"
        >
          <option *ngIf="rom" value="null" disabled selected>
            Select Franchise
          </option>
          <option *ngIf="originals" value="null" disabled selected>
            Select Sport
          </option>
          <option *ngIf="stars" value="null" disabled selected>
            Select Movie / Serie
          </option>
          <option *ngFor="let m of main" [value]="m">{{ m }}</option>
        </select>
        <!-- filter by SUB -->
        <select
          class="btn btn-margin text-black"
          [(ngModel)]="selectedSub"
          (ngModelChange)="filteredBySub()"
        >
          <option value="null" disabled>Select Installment</option>
          <option *ngFor="let s of sub" [value]="s">{{ s }}</option>
        </select>

 <!-- RANK CHECKBOXES -->
 <fieldset class="circle-border">
  <legend class="text-white">Ranks</legend>

  <div class="d-flex-check-b">
    <div class="checkbox-wrapper-47">
      <input type="checkbox" name="cb-ss" id="cb-ss" [(ngModel)]="filterSS" (change)="filterRanks()"/>
      <label for="cb-ss">SS</label>
      <input type="checkbox" name="cb-s" id="cb-s" [(ngModel)]="filterS" (change)="filterRanks()"/>
      <label for="cb-s">S</label>
    </div>

    <div class="checkbox-wrapper-47">
      <input type="checkbox" name="cb-a" id="cb-a" [(ngModel)]="filterA" (change)="filterRanks()"/>
      <label for="cb-a">A</label>
      <input type="checkbox" name="cb-b" id="cb-b" [(ngModel)]="filterB" (change)="filterRanks()"/>
      <label for="cb-b">B</label>
    </div>

    <div class="checkbox-wrapper-47">
      <input type="checkbox" name="cb-c" id="cb-c" [(ngModel)]="filterC" (change)="filterRanks()"/>
      <label for="cb-c">C</label>
    </div>
  </div>

</fieldset>   

   
      <!-- reset filters -->
      <div>
        <button class="btn btn-margin" (click)="resetFilters()">
          Reset
          <i class="fas fa-filter"></i>
        </button> 
      </div>
    </div>

    <ul class="grid-list">
      <!-- Use *ngFor to generate cards dynamically -->
      <li *ngFor="let card of cards">
        <div class="card explore-card">
          <figure class="">
            <a class="pointer" (click)="viewCard(card._id)">
              <!-- Use the imageUrl property from the card object -->
              <img
                [src]="card.img"
                width="600"
                height="600"
                loading="lazy"
                alt=""
                class="img-cover roll-in-blurred-left"
              />
            </a>
          </figure>
          <h3 class="h3 card-title">
            <a href="#">{{card.name }}</a>
          </h3>
          <span  class="card-author">
             <a href="#" class="sub-text author-link">{{ card.sub }}</a>
          </span>
          <span *ngIf="stars" class="card-author">
            <a href="#" class="author-link">{{ card.main }}</a>
         </span>
          <!-- <div class="wrapper">
            <data class="wrapper-item" [value]="">ETH</data>
            <span class="wrapper-item">1 of 1</span>
          </div> -->
          <div class="d-flex">
            <div class="d-flex">
              <!-- view -->
              <div>
                <button class="btn btn-margin">
                  <div name="bag-add-outline" aria-hidden="true"></div>
                  <span (click)="viewCard(card._id)">View</span>
                </button>
              </div>
              <div>
                <!-- open sea -->
                <button class="btn btn-margin">
                  <div name="bag-add-outline" aria-hidden="true"></div>
                  <span>OpenSea</span>
                </button>
              </div>
            </div>

            <!-- Ratings -->
            <div class="btn">
              <span class="star-rating">
                <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                  <i
                    class="fa fa-star"
                    [class.active]="star <= averageRatings[card._id]"
                    (click)="onRatingChange(card._id, star)"
                  >
                  </i>
                </ng-container>
              </span>

              <span>
                <i class="fa fa-user"></i>
                {{ cardCounts[card._id] || 0 }}
              </span>
            </div>
            <!-- favorite -->
            <button *ngIf="isLiked(card._id)" (click)="toggleLike(card._id)">
              <span
                ><i class="btn fa fa-heart red-heart heart-spacing">{{
                  card.likes
                }}</i></span
              >
            </button>
            <button *ngIf="!isLiked(card._id)" (click)="toggleLike(card._id)">
              <span
                ><i class="btn fa fa-heart heart-spacing">{{
                  card.likes
                }}</i></span
              >
            </button>

            
          </div>
          <div>
            <button
              class="btn-position"
              *ngIf="admin"
              (click)="editCard(card._id)"
            >
              <span><i class="btn edit-btn fa fa-edit"></i></span>
            </button>
          </div>
          
        </div>
      </li>
    </ul>

  </div>
</section>

<div *ngIf="showScrollButton" class="scroll-to-top" (click)="scrollToTop()">
  <i class="fa fa-arrow-circle-up fa-3x"></i>
</div>
